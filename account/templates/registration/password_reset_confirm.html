{% extends 'account/base.html' %}
{% block title %} Reset password {% endblock %}

{% block contents %}
	<h1>Reset your password</h1>   
	<p>Please, enter your new password twice.</p>
	{% if validlink %}
	<form method='POST'>
		{% csrf_token %}
		{{ form.as_p }}
		<button>Change password</button>
	</form>
	{% else %}
		<p>The password reset link is invalid </p>
	{% endif %}
{% endblock %}
