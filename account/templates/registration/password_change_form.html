{% extends 'account/base.html' %}
{% block title %} Change password {% endblock %}

{% block contents %}
	<h1>Change your password</h1>   
	<p>Use the form below to change your password.</p>
	
	<form method='POST'>
		{% csrf_token %}
		{{ form.as_p }}
		<button>Change password</button>
	</form>
{% endblock %}
